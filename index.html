<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery.mockjax.js"></script>
    <script type="text/javascript" src="mocks.js"></script>
    <script type="text/javascript">
      function nonEmpty(x) { return x.length > 0 }
      function setVisibility(element, visible) {
        element.toggle(visible)
      }
      function setEnabled(element, enabled) {
        element.attr("disabled", !enabled)
      }
      $(function() {
          $(".ajax").hide()
          usernameField = $("#username input")
          fullnameField = $("#fullname input")
          registerButton = $("#register button")
          unavailabilityLabel = $("#username-unavailable")
          usernameAjaxIndicator = $("#username .ajax")
          registerAjaxIndicator = $("#register .ajax")
          resultSpan = $("#result")
  
          var usernameAvailable, checkingAvailability, clicked, previousUsername
          var counter = 0
          
          usernameField.keyup(function(event) {
            var username = usernameField.val()
            if (username != previousUsername) {
              previousUsername = username
              showUsernameAjaxIndicator(true)
              updateButtonState()
              var id = ++counter
              $.ajax({ url : "/usernameavailable/" + username}).done(function(available) {
                if (id == counter) {
                  usernameAvailable = available
                  setVisibility(unavailabilityLabel, !available)
                  showUsernameAjaxIndicator(false)
                  updateButtonState()
                }
              })
            }
          })

          fullnameField.keyup(updateButtonState)

          registerButton.click(function(event) {
            event.preventDefault()
            clicked = true
            setVisibility(registerAjaxIndicator, true)
            updateButtonState()
            var data = { username: usernameField.val(), fullname: fullnameField.val()}
            $.ajax({
              type: "post",
              url: "/register",
              data: JSON.stringify(data)
            }).done(function() {
              setVisibility(registerAjaxIndicator, false)
              resultSpan.text("Thanks!")
            })
          })

          updateButtonState()

          function showUsernameAjaxIndicator(show) {
            checkingAvailability = show
            setVisibility(usernameAjaxIndicator, show)
          }

          function updateButtonState() {
            setEnabled(registerButton, usernameAvailable 
                                        && nonEmpty(usernameField.val()) 
                                        && nonEmpty(fullnameField.val())
                                        && !checkingAvailability
                                        && !clicked)
          }
      })
    </script>
  </head>
  <body>
    <form id="login-container">
      <h1>Bacon Registration Form</h1>
      <div id="username">
        <input type="text" placeholder="username">
        <em class="ajax"></em>
        <em id="username-unavailable" class="tooltip">Username is unavailable</em>
      </div>
      <div id="fullname">
        <input type="text" placeholder="Full Name">
      </div>
      <div id="register">
        <button>Get some!</button>
        <em class="ajax"></em>
        <span id="result"></span>
      </div>
    </form>
  </body>
</html>
